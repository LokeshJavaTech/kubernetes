#     Name:                  test-limitrange
#     Namespace:             default
# 
#     Type                   Resource  Min    Max   Default Request  Default Limit  Max Limit/Request Ratio
#     ----                   --------  ---    ---   ---------------  -------------  -----------------------
#     Pod                    cpu       1      5     -                -              -
#     Pod                    memory    1Gi    5Gi   -                -              -
# 
# 
# 
# 
# # Cleanup after the testing
# 
# kubectl delete limitrange test-limitrange
